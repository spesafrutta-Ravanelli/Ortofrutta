.product-grid {

/* CARD - identica alla stampa */
.product-card {
    background: var(--background-white);
    border-radius: 10px;
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    width: 100%;
    min-height: 0;
    overflow: visible;
    box-shadow: 0 2px 5px rgba(0,0,0,.1);
    padding: 2px;
}

.product-card .image-container {
    width: 70%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    position: relative;
    padding: 0;
}

.product-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    background: white;
}

.product-card .placeholder-img {
    width: 100%;
    height: 100%;
    background: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 8pt;
    border-radius: 8px;
}

.product-card .card-content {
    width: 30%;
    text-align: left;
    flex-shrink: 0;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 2px 2px 2px 4px;
}

.product-card .card-content h3 {
    font-size: 7.5pt;
    color: var(--primary-color);
    font-weight: 600;
    line-height: 1.1;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

.product-card .price-badge {
    position: absolute;
    bottom: 5px;
    right: -8px;
    background: var(--accent-color);
    color: var(--text-primary);
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2px 8px;
    border-radius: 5px;
    border: 2px solid var(--secondary-color);
    font-size: 8pt;
    box-shadow: 0 2px 5px rgba(0,0,0,.2);
    font-family: 'Helvetica Neue', Arial, sans-serif;
    z-index: 2;
    white-space: nowrap;
}

/* NUMERO TELEFONO - identico alla stampa */
.contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    font-size: 11pt;

    background: linear-gradient(180deg, #c62828 0%, #e53935 30%, #ff5722 70%, #ff9800 100%);

.contact svg {

<script>
// Carica prodotti da Firebase e renderizza
async function loadAndRenderProducts() {
    const productGrid = document.getElementById('productGrid');
    const noProductsMsg = document.getElementById('noProductsMsg');
    
    if (!productGrid) return;
    
    try {
        const docRef = window.doc(window.db, 'settings', 'volantino');
        const docSnap = await window.getDoc(docRef);
        
        if (docSnap.exists() && docSnap.data().products) {
            const products = docSnap.data().products;
            if (products.length > 0) {
                if (noProductsMsg) noProductsMsg.style.display = 'none';
                renderProducts(products);
                return;
            }
        }
    } catch (e) {
        console.error('Errore caricamento da Firebase:', e);
    }
    
    // Mostra messaggio "nessun prodotto" se non ci sono prodotti
    if (noProductsMsg) noProductsMsg.style.display = 'flex';
}

// Renderizza prodotti nel volantino - stesso layout dell'editor
function renderProducts(products) {
    const productGrid = document.getElementById('productGrid');
    if (!productGrid) return;
    
    // Rimuovi solo le card prodotto, mantieni il messaggio "no products"
    const existingCards = productGrid.querySelectorAll('.product-card');
    existingCards.forEach(card => card.remove());
    
    products.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        const priceDisplay = p.price2 ? `€ ${p.price} / € ${p.price2}` : `€ ${p.price}`;
        
        card.innerHTML = `
            ${p.image 
                ? `<div class="image-container">
                    <img src="${p.image}" alt="${p.title}">
                    <div class="price-badge">${priceDisplay}</div>
                   </div>` 
                : `<div class="image-container">
                    <div class="placeholder-img">Immagine</div>
                    <div class="price-badge">${priceDisplay}</div>
                   </div>`
            }
            <div class="card-content">
                <h3>${p.title}</h3>
            </div>
        `;
        
        productGrid.appendChild(card);
    });
}

// Carica prodotti all'avvio
loadAndRenderProducts();

// Ascolta aggiornamenti in tempo reale da Firebase
if (window.db) {
    const docRef = window.doc(window.db, 'settings', 'volantino');
    window.onSnapshot(docRef, (doc) => {
        if (doc.exists() && doc.data().products) {
            loadAndRenderProducts();
        }
    });
}
</script>
